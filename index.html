<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">

    <title>Dash Designs</title>
    <style>
        #map {
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>WOO PROJECT 4</h1>

        <section>
            <button class="randomMovie">Show me a random movie!</button>
            
            <form action="">
                <label for="">Where are you going?</label>
                <input type="text" class="userInput">
                <button>go/airplane icon</button>
            </form>
            
            <div id="noMovies"></div>
        </section>

    </header>

    <section class="movieResults">
        <!-- holds the map -->
        <div id="map"></div>

        <!-- holds info about the movie -->
        <div id="movieInfo"></div>
    </section>


    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='

    <script src="public/scripts/main.js"></script>

</html>
