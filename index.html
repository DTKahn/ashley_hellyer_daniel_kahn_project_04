<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
    <meta charset="utf-8" />
    
    <title>Dash Designs</title>
    
</head>
<body>
    <header>
        
        <h1 class="preSubmitted">movie mapper</h1>

        <section class="preSubmitted">
        
            <form action="">
                <label for="">Where are you going?</label>
                <input type="text" class="userInput">
                <button>go/airplane icon</button>
                <button class="randomMovie">Show me a random movie!</button>
            </form>

            <div id="noMovies"></div>
        </section>
        
    </header>

    <section class="movieResults">
        <!-- holds info about the movie -->
        <div id="movieInfo"></div>
       
        <!-- holds the map -->
        <div id="map"></div>

       
    </section>


    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="public/scripts/main.js"></script>
</body>
</html>
